    <div class="container">
      <h1>Contacts</h1>

      <form action="https://tests.fomenko.top/echo/index.php">
        <fieldset class="fieldset">
          <legend class="fieldset__legend">Any questions?</legend>

          <div class="field">
            <label class="fieldset__label" for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="Name">
          </div>

          <div class="field">
            <label class="fieldset__label" for="tel">Phone</label>
            <input type="tel" name="tel" id="tel" placeholder="+373-xxx-xxx">
          </div>

          <div class="field">
            <label class="fieldset__label" for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Email">
          </div>

          <div class="field">
            <label class="fieldset__label" for="questions">Questions</label>
            <textarea name="questions" id="questions" cols="30" rows="10" placeholder="Ask a question"></textarea>
          </div>

          <div class="button">
            <button class="button__submit" type="submit">Send</button>
            <button class="button__reset" type="reset">Clear</button>
          </div>
        </fieldset>
      </form>


      <div class="contacts">
        <div class="contacts__text-block">
          <div class="contacts-text-block--border">
            <h2 class="contacts-text-block__header">Contact us</h2>
            <ul class="contacts-text-block__list">
              <li class="contacts-text-block-list__item"><a class="contacts-text-block-list__link"
                  href="tel:+3795425548">tel:+3795425548</a>
              </li>
              <li class="contacts-text-block-list__item"><a class="contacts-text-block-list__link" href="

            </ul>
            <div>
              <address>Nicolae H. Costin 63 street, Chisinau</address>
            </div>
